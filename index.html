<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Motivation Quotes</title>

  <body>
    <div class="container">
      <header>
        <h1>AI Motivation Quote-Generator</h1>
      </header>
      <main>
        <form id="enter-topic">
          <input
            type="text"
            placeholder="Enter the topic of the motivation quote"
            autofocus
            required
            autocomplete="off"
            class="topic"
            id="topic"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="quote" id="poem-container">
          Here the Motivation Quote will be displayed
        </div>
      </main>
